<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обстеження</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Форма обстеження</h1>
        <form id="examinationForm">

            <table>
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Характеристика</th>
                        <th>Значення</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>V max</td>
                        <td>RI</td>
                        <td><input type="text" name="vMaxRi"></td>
                        <td>d mm</td>
                        <td><input type="text" name="vMaxD"></td>
                    </tr>
                    <tr>
                        <td>ЗарCA R</td>
                        <td colspan="4">
                            <label>Прохідність:</label>
                            <select name="zarCa проходимость">
                                <option value="прохідна">Прохідна</option>
                                <option value="не прохідна">Не прохідна</option>
                            </select><br>
                            <label>Хід:</label>
                            <select name="zarCa хід">
                                <option value="прямий">Прямий</option>
                                <option value="звивистий">Звивистий</option>
                            </select><br>
                            <label>KIM:</label>
                            <input type="text" name="zarCa KIM"><br>
                            <label>Поверхня:</label>
                            <select name="zarCa поверхня">
                                <option value="рівна не потовщена">Рівна не потовщена</option>
                                <option value="потовщена рівномірно">Потовщена рівномірно</option>
                                <option value="потовщена нерівномірно">Потовщена нерівномірно</option>
                            </select><br>
                            <label>Диференціація шарів:</label>
                            <select name="zarCa диференціація">
                                <option value="збережена">Збережена</option>
                                <option value="втрачена">Втрачена</option>
                                <option value="частково втрачена">Частково втрачена</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td colspan="4">
                            <label>Прохідність:</label>
                            <select name="l проходимость">
                                <option value="прохідна">Прохідна</option>
                                <option value="не прохідна">Не прохідна</option>
                            </select><br>
                            <label>Хід:</label>
                            <select name="l хід">
                                <option value="прямий">Прямий</option>
                                <option value="звивистий">Звивистий</option>
                            </select><br>
                            <label>Поверхня:</label>
                            <select name="l поверхня">
                                <option value="рівна не потовщена">Рівна не потовщена</option>
                                <option value="потовщена рівномірно">Потовщена рівномірно</option>
                                <option value="потовщена нерівномірно">Потовщена нерівномірно</option>
                            </select><br>
                            <label>Диференціація шарів:</label>
                            <select name="l диференціація">
                                <option value="збережена">Збережена</option>
                                <option value="втрачена">Втрачена</option>
                                <option value="частково втрачена">Частково втрачена</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
            </table>

            <button type="submit">Зберегти</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
